<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fea86e53f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registration.css">
    <title>get in touch</title>
</head>
<body>

    <div class="container">
       <div class="heading">
        <h2>Unikaksha Registration Form<h2>
             </div>
        <div class="form_container">
            <form>
                <div class="input-name">
                    <i class="fa-solid fa-envelope ema"></i>
                    <input type="text" placeholder="Email" class="email">
                </div>
                <div class="input-name">
                    <i class="fa-solid fa-lock ema"></i>
                    <input type="text" placeholder="Password" class="email">
                </div>
                <div class="input-name">
                    <i class="fa-solid fa-lock ema"></i>
                    <input type="text" placeholder="Re-type Password" class="email">
                </div>
                <div class="input-name">
                    <i class="fa-solid fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">

                    <span>
                        <i class="fa-solid fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                <div class="input-name">
                    <input type="radio" class="gender" name="gen"> 
                    <label>Male</label>

                    <input type="radio" class="gender" name="gen"> 
                    <label>Female</label>

                </div>
                <div class="input-name">
                    <select class="email">
                        <option>Select a country</option>
                        <option>India</option>
                        <option>UK</option>
                        <option>US</option>
                        <option>Japan</option>
                        <option>China</option>

                    </select>
                    <div class="arrow"></div>
                </div>
           
                    <div class="input-name">
                        <input type="checkbox" name="checkbutton">
                        <label>I agree with terms and conditions</label>
                        <br>
                        <br>
                        <input type="checkbox" name="checkbutton">
                        <label>I want to receive the newsletter</label>

                    </div>
                     <div class="input-name">
                    <input type="button" value="Register" class="reg">
                 </div>
            </form>

       </div>
    </div>
</body>
</html>
